server:
  port: 8082

eureka:
  instance:
    hostname: localhost
  client:
    # false significa no se registre en eurkea el mismo
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/


  server:
    wait-time-in-ms-when-sync-empty: 0